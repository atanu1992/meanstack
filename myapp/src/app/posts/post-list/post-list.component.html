<!-- <mat-card> -->
<mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-accordion class="accordian" multi="true" *ngIf='(posts.length>0) && !isLoading'>
    <mat-expansion-panel *ngFor='let post of posts'>
      <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
      <p>{{ post.content }}</p>
      <mat-action-row>
        <a mat-button color="primary" [routerLink]="['/edit',post.id]">EDIT</a>
        <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
<!-- </mat-card> -->
  <p class="mat-body-1 infotext" *ngIf="(posts.length<1)">No post added yet</p>
